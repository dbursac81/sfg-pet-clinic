<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
  <h2 th:text="'List of vets'">List of Vets...</h2>

  <table class="table table-striped">
      <thead>
      <th style="width: 150 px;">Id</th>
      <th style="width: 150 px;"> First Name</th>
      <th style="width: 150 px;"> Last Name</th>
      </thead>
      <tbody>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet.id}">1</td>
          <td th:text="${vet.firstName}">Joe</td>
          <td th:text="${vet.lastName}">Buck</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
